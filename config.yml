# Apito Cache Plugin Configuration
plugin:
  id: "hc-cache-plugin"
  language: "go"
  title: "Apito Caching Plugin"
  icon: "https://raw.githubusercontent.com/apito-io/hc-cache-plugin/main/logo.png"
  description: "Redis and Memcached integration"
  type: "system"
  role: ""
  enable: true
  debug: false
  version: "1.0.0"
  author: "Apito"
  repository_url: "https://github.com/apito-io/hc-cache-plugin"
  branch: "main"
  graphql_schema_config:
    queries: []
    mutations: []
  rest_api_config: []
  binary_path: "hc-cache-plugin"
  handshake_config:
    protocol_version: 1
    magic_cookie_key: "APITO_PLUGIN"
    magic_cookie_value: "apito_plugin_magic_cookie_v1"
  env_vars:
    - key: "CACHE_PROVIDER"
      value: "redis"
    - key: "REDIS_URL"
      value: "redis://localhost:6379"
